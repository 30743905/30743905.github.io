        <h1 id="流程"><a href="#流程" class="headerlink" title="流程"></a>流程</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">下面用如下系统结构介绍下时区概念：</span><br></pre></td></tr></table></figure>
<p><img src="images/时区.jpg" alt="时区"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>、现在前端WEB需要获取到当前时间:<span class="keyword">new</span> Date() ，<span class="keyword">new</span> Date()创建时间代表当前时刻，是不涉及到任何时区问题的，Date类型的API中也没有任何和时区进行关联的方法，Date可以代表对时间戳<span class="keyword">long</span>的一个封装，表示一个瞬时时刻，Date.getTime()方法就可以获取到当前封装的时间戳值，同理也可以通过<span class="keyword">new</span> Date(时间戳)来创建一个时间，比如当前时间戳：<span class="number">1514966524591L</span></span><br><span class="line"></span><br><span class="line">  </span><br><span class="line"><span class="number">2</span>、现在要把这个获取到的<span class="keyword">new</span> Date()传递到服务A中，假如使用常用到的REST接口进行传递，我们知道REST是通过Json字符串传递参数的，这就涉及到Date到字符串转换的问题了，要用到SimpleDateFormat时间格式化类：</span><br><span class="line">SimpleDateFormat dateFormat = <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd HH:mm:ss.SSS"</span>);</span><br><span class="line">System.out.println(dateFormat.format(date));</span><br><span class="line">输出如下：<span class="number">2018</span>-<span class="number">01</span>-<span class="number">03</span> <span class="number">16</span>:<span class="number">02</span>:<span class="number">04.591</span></span><br><span class="line">由于时间格式化时没有指定时区，默认采用当前系统时区，所以这个输出就代表：北京时间(东八区)<span class="number">2018</span>-<span class="number">01</span>-<span class="number">03</span> <span class="number">16</span>:<span class="number">02</span>:<span class="number">04.591</span></span><br><span class="line">  </span><br><span class="line">当然现在框架都是集成了Json转换工具类，你不需要像我这里自己创建SimpleDateFormat然后指定时区，但原理都是一样的，一般框架将Date转成Json对象都是会提供设置时区的接口的。</span><br><span class="line">  </span><br><span class="line">如果和服务A约定使用UTF零时区而不是使用本地时区呢，因为使用本地时区存可能会存在问题，假如WEB服务部署到东九区而不是东八区，这样使用SimpleDateFormat解析<span class="keyword">new</span> Date()使用的是东九区时区，服务A收到了可能依然会认为是东八区，这样服务A解析传递过来的时间字符串就会存在问题。WEB服务和服务A就可以约定传递使用UTF时区，保证就不会出现问题，但是WEB在将Date转成String的时候需要指定UTF时区，不能再使用默认的系统本地时区了，如下：</span><br><span class="line">  SimpleDateFormat dateFormat2 = <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd HH:mm:ss.SSS"</span>);</span><br><span class="line">  dateFormat.setTimeZone(TimeZone.getTimeZone(<span class="string">"GMT"</span>));<span class="comment">//指定为UTF时区</span></span><br><span class="line">  System.out.println(dateFormat.format(date));</span><br><span class="line">输出如下：<span class="number">2018</span>-<span class="number">01</span>-<span class="number">03</span> <span class="number">08</span>:<span class="number">02</span>:<span class="number">04.591</span></span><br><span class="line">  发现比之前的<span class="number">2018</span>-<span class="number">01</span>-<span class="number">03</span> <span class="number">16</span>:<span class="number">02</span>:<span class="number">04.591</span>少了<span class="number">8</span>个小时，这就体现了同一个时间，在不同时区代表的具体时间，即几月几日，几点几分是不一样的  </span><br><span class="line">  但是东八区的<span class="number">2018</span>-<span class="number">01</span>-<span class="number">03</span> <span class="number">16</span>:<span class="number">02</span>:<span class="number">04.591</span>和UTF时区的<span class="number">2018</span>-<span class="number">01</span>-<span class="number">03</span> <span class="number">08</span>:<span class="number">02</span>:<span class="number">04.591</span>代表的是同一个时间，即同一时刻。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">3</span>、服务A接收到<span class="number">2018</span>-<span class="number">01</span>-<span class="number">03</span> <span class="number">16</span>:<span class="number">02</span>:<span class="number">04.591</span>这个代表时间的字符串，需要将其转成成Date类型，它就需要知道这个时间字符串到底代表那个时区的，当然如果服务A本身就是运行在东八区就不需要指定时区(默认和系统时区保持一致)，否则解析的时候就需要指定具体的时区：</span><br><span class="line">  String timeStr = <span class="string">"2018-01-03 16:02:04.591"</span>;</span><br><span class="line">  SimpleDateFormat dateFormat2 = <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd HH:mm:ss.SSS"</span>);</span><br><span class="line">  dateFormat2.setTimeZone(TimeZone.getTimeZone(<span class="string">"GMT+8:00"</span>));</span><br><span class="line">  Date date2 = dateFormat2.parse(timeStr);</span><br><span class="line">  System.out.println(date2.getTime());</span><br><span class="line">输出：<span class="number">1514966524591</span>(和WEB传入的Date的时间戳一致，即传递过程正常)</span><br><span class="line">  </span><br><span class="line">如果WEB传递过来的是UTF时区时间：<span class="number">2018</span>-<span class="number">01</span>-<span class="number">03</span> <span class="number">08</span>:<span class="number">02</span>:<span class="number">04.591</span>，服务A解析如下：</span><br><span class="line">    String timeStr = <span class="string">"2018-01-03 08:02:04.591"</span>;</span><br><span class="line">    SimpleDateFormat dateFormat3 = <span class="keyword">new</span> SimpleDateFormat(<span class="string">"yyyy-MM-dd HH:mm:ss.SSS"</span>);</span><br><span class="line">    dateFormat3.setTimeZone(TimeZone.getTimeZone(<span class="string">"GMT"</span>));<span class="comment">//指定用UTF时区解析时间字符串</span></span><br><span class="line">    Date date3 = dateFormat3.parse(timeStr);</span><br><span class="line">    System.out.println(date3.getTime());</span><br><span class="line">输出：<span class="number">1514966524591</span>(和WEB传入的Date的时间戳一致，即传递过程正常)</span><br><span class="line"></span><br><span class="line">  </span><br><span class="line">总结：如果系统间时区不一致，或者约定传递时间用UTF时间格式，就要保证两个方面：</span><br><span class="line">    <span class="number">1</span>、传递方在将Date解析成字符串时指定时区为UTF</span><br><span class="line">    <span class="number">2</span>、接收方在接收到时间字符串进行解析成Date类型时，也需要指定时区为UTF</span><br><span class="line">    <span class="number">3</span>、如果不指定都会采用系统默认时区，可能就会存在问题</span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line"><span class="number">4</span>、服务A正常解析出WEB传递过来的时间后，写入到数据库表中的一个字段中，如果字段类型是datetime，插入数据是不受任何时区影响的(包括服务本地时区、MySQL运行服务器时区及MySQL自己时区)，这就是Date代表的时间至少时间戳的封装，相当于一个<span class="keyword">long</span>型，时间戳是没有时区概念的</span><br><span class="line">  查看数据库时区：</span><br><span class="line">  &gt; show variables like <span class="string">"%time_zone%"</span>;</span><br><span class="line">+------------------+--------+</span><br><span class="line">| Variable_name  | Value |</span><br><span class="line">+------------------+--------+</span><br><span class="line">| system_time_zone | CST  |</span><br><span class="line">| time_zone    | SYSTEM |</span><br><span class="line">+------------------+--------+</span><br><span class="line"><span class="number">2</span> <span class="function">rows in <span class="title">set</span> <span class="params">(<span class="number">0.00</span> sec)</span></span></span><br><span class="line"><span class="function">#time_zone说明mysql使用system的时区，system_time_zone说明system使用CST时区，CST时区在这里就代表的是北京东八区时区、</span></span><br><span class="line"><span class="function">  </span></span><br><span class="line"><span class="function">但是这里要注意下：你使用select查询的时候，其实是存在数据库中Date类型到字符串转换的过程，因为你使用select查询看到的时间一般都是“2017-10-1 12:00:00”等这种格式，这就是数据库时区的作用，同理，如果数据库字段是datetime，你insert时指定的是“2017-10-1 12:00:00”等这种数据，数据库也是会存在上面说的字符串转成Date要涉及到时区，这里使用的也是数据库时区，其实更上面介绍的Date传递原理是一致的。如果你把数据库时区修改了，select查询出来同样的数据，展示的时间字符串是不一样的，就是这个道理。</span></span><br><span class="line"><span class="function">  </span></span><br><span class="line"><span class="function">  </span></span><br><span class="line"><span class="function">5、服务B从数据库查询，查询出来的是一个Date类型，这里是不会涉及到任何时区问题。可能经常会出现下面一种情况：</span></span><br><span class="line"><span class="function">  		1、客户端1从数据库查询该数据看到的是2018-01-03 16:02:04.591，因为没有指定时区默认使用的是本地时区，假设为东八区</span></span><br><span class="line"><span class="function">        2、客户端2从数据库查询拿到同样的数据，但是输出的确是2018-01-03 08:02:04.591，因为客户端本地系统时区为UTF时区</span></span><br><span class="line"><span class="function">        3、虽然客户端1和客户端2看到像是不同的时间，但是它们拿到的是同一份数据，指向的时间也是同一个时刻的时间，即这一个时间时刻在不同时区有不同的表示，但是代表的时间都是同一个时刻</span></span><br><span class="line"><span class="function">        4、如果需要统一时区，需要向之前样式，转换时指定时区即可</span></span><br><span class="line"><span class="function">  </span></span><br><span class="line"><span class="function">          </span></span><br><span class="line"><span class="function">  </span></span><br><span class="line"><span class="function">总结：</span></span><br><span class="line"><span class="function">          1、由于平时系统运行在都是同一个时区，可能很多系统都不会注意时区也可以正常运行；</span></span><br><span class="line"><span class="function">          2、如有涉及到多个系统间时区不一致，时间参数在多个系统间传递，一定要注意在每步的转换或解析的时候都要统一时区，不然时间就会错乱</span></span><br><span class="line"><span class="function">          3、其实还有一种简单方法就是，系统间时间传递不是采用“2018-01-03 16:02:04.591”这种格式传递，而是采用时间戳<span class="keyword">long</span>传递，插入数据库中同样可以采用<span class="keyword">long</span>类型字段，因为时间戳是没有时区概念的，避免了很多时区转换的问题，同时采用时间戳进行时间区间查询也非常高效，就是简单的<span class="keyword">long</span>类型区间大小比较，非常高效</span></span><br></pre></td></tr></table></figure>
